<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- external libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <!-- local libs -->
    <script type="text/javascript" src="../js/venues/venue.js"></script>
    <script type="text/javascript" src="../js/controllers/maincontroller.js"></script>

    <title>Find My Gigs</title>
</head>

<body ng-app="tester" ng-controller="MainCtrl">
<header>
    <div class="brand">Music - Venue</div>
    <img class="img-responsive center-block" src="http://via.placeholder.com/700x200" alt="Placeholder image">
</header>

<!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
            <a class="navbar-brand" href="index.html">Business Casual</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/artists">Browse Artists</a>
                </li>
                <li>
                    <a href="/venues">Browse Venues</a>
                </li>
                <li>
                    <a href="/members">Members Area</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


<nav role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://neo4j.com/developer/resources">
                <img height="100%" class="pull-left"
                     src="https://neo4j-contrib.github.io/developer-resources/language-guides/assets/img/logo-white.svg"
                     alt="Neo4j World's Leading Graph Database" id="logo">
                The Band List
            </a>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <form role="search" class="navbar-form" id="search">
                        <div class="form-group">
                            <input type="text" value="Rock" placeholder="Search for Genre" class="form-control"
                                   name="search">
                        </div>
                        <button class="btn btn-default" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>


    </div>
</nav>
	
<section ng-controller="VenueCtrl" class="venue-information">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table id="results" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Venue name</th>
								<th>Capacity</th>
								<th>Location</th>
								<th>Preferred Genres</th>
                                <th></th>
							</tr>
						</thead>
                        <tbody>
							<tr>
                                <form novalidate class="simple-form">
								<td><input type="text" ng-model="venue.name" /></td>
								<td><input type="number" ng-model="venue.capacity" min="0" /></td>
								<td><input type="text" ng-model="venue.location" /></td>
								<td><select ng-model="venue.genres" ng-options="genre for genre in db_genres">
                                        <option value="">--Select--</option>
                                    </select>
                                </td>
                                <td>
                                    <button ng-click="sendVenue(venue)">Submit Venue</button>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table-responsive">
					<table id="results" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Venue name</th>
								<th>Capacity</th>
								<th>Location</th>
								<th>Preferred Genres</th>
							</tr>
						</thead>
                        <tbody>     
							<tr ng-repeat="other_venue in other_venues">
                                <td>{{other_venue.name}}</td>
                                <td><pre>{{other_venue.capacity}}</pre></td>
								<td><pre>{{other_venue.location}}</pre></td>
								<td><pre>{{other_venue.genres}}</pre></td>
                            </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
	
<style type="text/css">
    .node {
        stroke: #222;
        stroke-width: 1.5px;
    }

    .node.actor {
        fill: #888;
    }

    .node.movie {
        fill: #BBB;
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
        stroke-width: 1px;
    }

    .navbar-brand {
        padding: 0;
        line-height: 50px;
    }
</style>

</body>
</html>
